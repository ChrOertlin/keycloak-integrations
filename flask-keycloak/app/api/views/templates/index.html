<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Keycloak Integration</title>
</head>
<body>
    <h1>Welcome to Flask Keycloak Integration</h1>
    
    {% if oidc.user_loggedin %}
        <div>
            <span>Welcome, {{ oidc.user_getfield('preferred_username') }}</span>
            <button onclick="window.location.href='/auth/logout'">Logout</button>
        </div>
    {% else %}
        <button onclick="window.location.href='/auth/login'">Login</button>
    {% endif %}
</body>
</html>
